<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tasks</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h2>Tasks</h2>
    </header>
    <main>
        <div class="task">
            <p>Task A</p>
            <input type="checkbox"/>
        </div>
        <div class="task">
            <p>Task B</p>
            <input type="checkbox"/>
        </div>
        <div class="task">
            <p>Task C</p>
            <input type="checkbox"/>
        </div>
        <div class="task">
            <p>Task D</p>
            <input type="checkbox"/>
        </div>
    </main>
    <footer>
        <input class="add-task-input" type="text" name="task" placeholder="Write your task in here" />
        <button class="add-task-button">Add Task</button>
        <button class="clear-checked-tasks-button">Clear Checked Tasks</button>
    </footer>
    <script src="index.js"></script>

</html>
